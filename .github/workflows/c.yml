name: C CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up GCC
      run: sudo apt-get install build-essential

    - name: Build
      run: make -f ./Makefile

    - name: Run tests
      run: ./src/test

    - name: Clean up
      run: make -f ./Makefile clean
