name: C CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up GCC
      run: sudo apt-get install gcc

    - name: Build
      run: make

    - name: Run tests
      run: ./src/test.c
      
    - name: Clean up
      run: make clean
